<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            background-color: rgb(153, 150, 150);
            width: 300px;
            height: 300px;
            text-align: center;
        }
        input {
            width: 90%;
        }
        label {
            display: block;
        }
    </style>
</head>
<body>
        <div class="box">
        <form action="";>
            <label for="Hname">Your name</label>



 <input type="text" id="Hname">
    <label for="Hage">Age</label>
            <input type="number" id="Hage">
            <label for="Hcompany">Company</label>
            <input type="text" id="Hcompany">
            

     <button type="submit" onclick="welcome();">greet</button>
        </form>
        <div id="op"></div>
    </div>
    <script>
        function welcome() {
            const name = document.getElementById("Hname").value;
            const age = document.getElementById("Hage").value;
            const company = document.getElementById("Hcompany").value;
            document.getElementById("op").innerHTML = "Hi everyone, I'm " + name + " " + age + " years old. I'm working at " + company ;
        }
    </script>
</body>
</html>
